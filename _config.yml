# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ComputableVerse
email: mitesh@miteshshah.com
description: > # this means to ignore newlines until "baseurl:"
  "A collection of the problems I face related to software and the computable multi-verse."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
brand_name: ComputableVerse

# Build settings
markdown: kramdown
# theme: minima
exclude:
  - Gemfile
  - Gemfile.lock

permalink: /blog/:title
sakura-jekyll-version: 0.9.0
author:
    twitter: oxalorg

date_format: "%b %d, %Y"

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Mitesh Shah" # set this to default author
  -
    scope:
      path: "_drafts"
      type: "posts"
    values:
      layout: "post"
      author: "Mitesh Shah" # set this to default author


# Third-party services
# just leave empty to disable it
google_analytics: UA-61533153-1
disqus_shortname: computableverse
twitter:
    username: oxalorg

social:
    github: oxalorg
    twitter: oxalorg
    twitter_domain: "computableverse.com"
    facebook_admin: 100000855963383


# Includes an icon in the 'ABOUT' page for each username you enter
footer-links:
  dribbble:
  email: mitesh@miteshshah.com
  facebook:
  flickr:
  github: oxalorg
  instagram:
  linkedin:
  pinterest:
  rss: True # just type anything here for a working RSS icon
  twitter: oxalorg
  stackoverflow: "users/4395646/oxalorg" # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# include: 
#     - "_redirects"

excerpt_separator: <!--more-->

gems:
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-seo-tag
