---
layout: default
---

{% assign post = site.posts.first %}
<article id="post">
    <header>
        <h1><a id="home-post-header" href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    {{ post.excerpt }}
    <br>
    <h4 class="text-center"><a class="sakura-fade no-border" href="{{post.url}}">Continue reading.. &raquo;</a></h4>
    {% comment %} <h4 class="text-center"><a class="no-border fancy-font" href="/wisdom">View all posts...</a></h4> {% endcomment %}
</article>
